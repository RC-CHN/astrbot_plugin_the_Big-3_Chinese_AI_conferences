<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顶会精读</title>
    <style>
        body {
            font-family: 'KaiTi', '楷体', 'FangSong', '仿宋', 'SimSun', '宋体', 'Georgia', serif;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            border: 1px solid #dee2e6;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            border-radius: 8px;
        }
        .header {
            border-bottom: 2px solid #000;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            text-align: center;
        }
        .source {
            font-size: 0.9em;
            color: #6c757d;
            text-align: center;
            margin-top: 10px;
        }
        .content {
            font-size: 1.1em;
            line-height: 1.8;
            white-space: pre-wrap; /*
            Preserve whitespace and wrap text */
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>{{ article.title }}</h1>
            <p class="source">来源: {{ article.source.capitalize() }}</p>
        </header>
        <main class="content">
            <p>{{ interpretation }}</p>
        </main>
    </div>
</body>
</html>
