<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Daily</title>
    <style>
        body {
            font-family: 'Georgia', 'serif';
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .newspaper {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            border-bottom: 4px double #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            font-family: 'Playfair Display SC', serif;
            font-size: 4em;
            margin: 0;
        }
        .sub-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #666;
            padding: 5px 0;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .content {
            column-count: 3;
            column-gap: 20px;
            column-rule: 1px solid #eee;
        }
        .featured-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }
        .article {
            break-inside: avoid-column;
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .article.featured {
            border-bottom: none;
        }
        .article h2 {
            font-size: 1.2em;
            margin: 0 0 5px 0;
        }
        .article.featured h2 {
            font-size: 1.8em;
            font-weight: bold;
        }
        .article a {
            color: #333;
            text-decoration: none;
        }
        .article a:hover {
            text-decoration: underline;
        }
        .article .source {
            font-size: 0.8em;
            color: #888;
            font-style: italic;
            margin-bottom: 10px;
        }
        .article .summary {
            font-size: 0.9em;
            color: #555;
            line-height: 1.4;
        }
        @media (max-width: 768px) {
            .content {
                column-count: 2;
            }
        }
        @media (max-width: 480px) {
            .content {
                column-count: 1;
            }
            .header h1 {
                font-size: 3em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="newspaper">
        <header class="header">
            <h1>The AI Times</h1>
        </header>
        <div class="sub-header">
            <span>Issue #{issue_number}</span>
            <span>{date}</span>
            <span>{weather}</span>
        </div>
        <div class="featured-section">
            {featured_articles}
        </div>
        <main class="content">
            {regular_articles}
        </main>
    </div>
</body>
</html>
